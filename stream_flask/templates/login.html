{% extends "base.html" %}
{% block content %}
<form method="post" action="{{url_for('login')}}">
    <h2 class="sr-only">Login Form</h2>
    <div class="illustration"><i class="icon ion-ios-navigate" style="color:#aedc8a;"></i></div>
    <div class="form-group"><input class="form-control" type="email" name="email" placeholder="Email"></div>
    <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
    <div class="form-group">
     <input type="submit" name="submit" value="Login" class="btn btn-primary btn-block" style="background-color:#aedc8a;color:rgb(40,140,38);">
    </div>
    <a href="#" class="forgot">Forgot your email or password?</a>
</form>
{% endblock %}
